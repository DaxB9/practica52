<div class="container">
    <form [formGroup]="articleForm" (submit)="onSubmit()" class="flex flex-col border-r-2  desktop:w-128 laptop:w-128 my-5 justify-center align-middle p-10 shadow-md border rounded-md
        border-gray-500">
        <label for="sims">Número de simulaciones</label>
        <input formControlName="simulations" type="number"
            class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="sims">

        <label for="nmh">Número de horas </label>
        <input formControlName="nmh" type="number"
            class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="nmh">

        <label for="cfd">Costo fijo diario</label>
        <input formControlName="cfd" type="number"
            class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="cfd">


        <label for="cua">Costo unitario articulo</label>
        <input formControlName="cua" type="number"
            class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="cua">

        <label for="puv">Precio de venta unitario</label>
        <input formControlName="puv" type="number"
            class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="puv">

        <button class="px-2 py-1 my-2 bordered rounded-sm border-blue-400 bg-blue-700 text-white">Calcular</button>
    </form>

    <section id="res" *ngIf="calculated"
        class="box-border flex flex-col align-middle items-center border border-black rounded-md shadow-md  desktop:w-128 laptop:w-128 h-96 px-2 overflow-auto">
        Gneta: {{means.gneta.toFixed(2)}}, caTotal {{means.caTotal.toFixed(2)}}

        <div class="flex flex-col items-center ">
            <table class="table my-3 laptop:w-120 desktop:w-120 ">
                <thead class="bg-blue-600  text-white">
                    <th class="py-1 px-4 first:border-l first:rounded-tl-lg border-gray "> Nro </th>
                    <th class="py-1 px-4 first:border-l last:rounded-tr-lg border-gray"> Gneta</th>
                    <th class="py-1 px-4 first:border-l last:rounded-tr-lg border-gray"> caTotal</th>

                </thead>
                <tbody>
                    <tr *ngFor="let res of results; index as i">
                        <td class="text-center border first:border-r-0">{{i + 1}}</td>
                        <td class="text-center border first:border-r-0">{{res.gneta}}</td>
                        <td class="text-center border first:border-r-0">{{res.caTotal }}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
