<div class="container box-border">
  <form [formGroup]="coinForm"
    class="flex flex-col border-r-2 desktop:w-128 laptop:w-128 w-auto my-5 justify-center align-middle p-10 shadow-md border rounded-md border-gray-500">
    <label for="sims">NÃºmero de simulaciones</label>
    <input formControlName="simulations" class="number"
      class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="sims">
    <label for="nl">Cantidad de Juegos</label>
    <input formControlName="nl" class="number"
      class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="nl">
    <label for="ga">Ganancia del Jugador</label>
    <input formControlName="gap" class="number"
      class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="gap">
    <label for="cjue">Costo del juego</label>
    <input formControlName="cjue" class="number"
      class="border rounded border-blue-600 focus:border-sky-400 focus:outline-none px-2 py-1" id="cjue">
    <button class="px-2 py-1 my-2 bordered rounded-sm border-blue-400 bg-blue-700 text-white"
      (click)="calcular()">Calcular</button>
  </form>

  <section id="res" *ngIf="calculated"
    class=" desktop:w-128 laptop:w-128 flex flex-col align-middle  items-center border border-black rounded-md shadow-md px-2 overflow-scroll overflow-x-hidden h-96">
    <span class="mt-3"> GTA = {{ meanGta.toFixed(2)}}</span>
    <table class=" laptop:w-120 desktop:w-120 border rounded-xl border-white border-separate border-spacing-0  ">
      <thead class="bg-blue-600  text-white">
        <th class="py-1 px-4 first:border-l first:rounded-tl-lg border-gray ">Nro</th>
        <th class="py-1 px-4 first:border-l last:rounded-tr-lg border-gray">GTA</th>
      </thead>
      <tbody>
        <tr *ngFor="let res of result; index as i">
          <td class="text-center border first:border-r-0">{{i+1}}</td>
          <td class="text-center border border-gray">{{res}}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
